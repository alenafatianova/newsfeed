stages:
  - test
  - build
  - deploy

code_quality:
  image: node:14.17.4
  stage: test
  before_script:
  - npm ci
  script:
  - npm run eslint
  - npm run stylelint
  - npm run prettier-check
  only:
  - merge_requests

build:
  image: node:14.17.4
  stage: build
  before_script:
  - npm ci
  script:
  - npm run build
  only:
  - merge_requests
  - master

deploy:
  image: alpine:latest
  stage: deploy
  before_script:
  - apk update && apk add rsync
  script:
  - rsync -a --delete dist/ admin@65.108.85.62:/home/admin/newsfeed
  only:
  - master
