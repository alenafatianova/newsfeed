stages:
  - test
  - build
  - deploy

code_quality:
  image: node:16.14.2
  stage: test
  before_script:
    - npm ci
  script:
    - npm run eslint
    - npm run stylelint
    - npm run prettier-check
  only:
    - merge_requests

test:
  image: node:16.14.2
  stage: test
  allow_failure: true
  before_script:
    - npm ci
  script:
    - npm run test
  only:
    - merge_requests

build:
  image: node:16.14.2
  stage: build
  before_script:
    - npm ci
    - npm run locale:download
  script:
    - SENTRY_TOKEN_AUTH=$SENTRY_TOKEN_AUTH SENTRY_RELEASE=$CI_COMMIT_SHORT_SHA npm run build
  after_script:
    - find . -type f -iname \*.map -delete
  artifacts:
    paths:
      - dist
  only:
    - merge_requests
    - master

deploy:
  image: alpine:latest
  stage: deploy
  before_script:
    - apk update && apk add rsync openssh
    - mkdir ~/.ssh
    - chmod 600 ~/.ssh
    - echo "$SSH_PRIVATE_KEY" >> ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
    - chmod 600 ~/.ssh/known_hosts
  environment:
    name: production
  resource_group: production
  script:
    - rsync -a --delete dist/ alena@65.109.161.96:/home/alena/newsfeed/dist
  only:
    - master
